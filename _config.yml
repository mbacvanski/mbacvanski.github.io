# things you probably want to change
url: https://mbacvanski.github.io
title: Marc Bacvanski
description: Marc Bacvanski
nav-links:
  - name: Home
    url: /
  - name: Blog
    url: /blog
  - name: Links
    url: /links
  - name: Learning
    url: /learning

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

defaults:
  - # applies the default layout to all files in the project
    scope:
      path: ""
    values:
      layout: "default"
#  - # layout that doesn't have my name big at the top
#    scope:
#      path: "learning"
#    values:
#      layout: "small_title"
  - # sets is_post=true for all blog posts
    scope:
      path: ""
      type: posts
    values:
      is_post: true

permalink: /blog/:title

sass:
  style: compressed # compress the CSS file generated from the SCSS styles file
